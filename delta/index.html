<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=V, initial-scale=1.0">
    <title>Titan's Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'poppins', sans-serif;
            background: linear-gradient(to right, #1b0c45, #2c145f);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: row;
            color: white;
        }

        svg {

            margin-top: 80px;
        }

        .countdown,
        .timer,
        .controls {
            position: fixed;
            display: flex;
            align-items: center;
        }

        .scorcebox {
            margin-top: 20px;
            background-color: #2f1a5c;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px #00000055;
        }

        .redcont,
        .bluecont,
        .currentplayer {
            font-size: 35px;
            margin: 10px 0;
        }

        .redcont #redScore {
            margin-left: 8px;
            color: #f04e4e;

        }

        .bluecont #blueScore {
            margin-left: 8px;
            color: #4ea4f0;
        }

        .currentplayer {
            font-size: 35px;
            color: white;
            display: flex
        }

        .chance {
            color: #f04e4e;
            margin-left: 8px;
        }

        .countdown {
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 48px;
            font-weight: bold;
            background-color: #2f1a5c;
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px #00000055;
        }

        .countdown p {

            margin: 0;
        }

        .timer {
            background-color: #2f1a5c;
            padding: 10 px, 20px;
            box-shadow: 0 0 10px #00000055;
            border-radius: 10px;
            font-size: 24px;
            position: fixed;
            top: 20px;
            right: 20px;
        }

        .timer p {
            color: white;
            font-size: 30px;
            font-weight: 100;
            margin: auto;
        }

        .controls {

            top: 40px;
            left: 20px;

            gap: 10px;
        }

        .controls button {
            background-color: #ffffff22;
            border: none;
            font-size: 28px;
            padding: 10px;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .controls button:hover {
            background-color: #ffffff44;
        }

        #winnerBox {
            display: none;
            position: fixed;
            left: 0;
            right: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.85);
            justify-content: center;
            align-items: center;
            z-index: 10;

        }

        .winnerContent {
            background-color: #2f1a5c;
            color: white;
            box-shadow: 0 0 15px #00000099;
            padding: 40px;
            border-radius: 12px;
            text-align: center;
        }

        .winnerContent button {
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 20px;
            background-color: #ffffff;
            color: #2f1a5c;
            border: none;
            border-radius: 5px;
            transition: background-color 0.2s;
            cursor: pointer;
        }

        .winnerMessage {
            font-size: 50px;
            font-weight: 100;
            margin-bottom: 30px;


        }

        .winnerContent button:hover {
            background-color: #f0f0f0;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

    <div class="countdown">
        <p>05:00</p>
    </div>

    <div class="timer">
        <p> </p>
    </div>


    <svg id="hex-svg" width="800" height="750"></svg>

    <div class="scorcebox">
        <div class="redcont">
            red:
            <div id="redScore"> 0</div>
        </div><br>
        <div class="bluecont">
            blue:
            <div id="blueScore"> 0</div>
        </div>
        <div class="currentplayer">
            currentplayer:
            <div class="chance"> red</div>
        </div>
    </div>

    <div class="controls">
        <button id="playBtn"><i class="fas fa-play"></i></button>
        <button id="pauseBtn"><i class="fas fa-pause"></i></button>
        <button id="resetBtn"><i class="fas fa-rotate-left"></i></button>
    </div>


    <div id="winnerBox">
        <div class="winnerContent">
            <h2 id="winnerMessage"></h2>
            <button id="newGameBtn">New Game</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
